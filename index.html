<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tug of War Game</title>
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 20px;
    }

    h1 {
      margin-bottom: 10px;
    }

    #scoreboard {
      width: 100%;
      height: 200px;
      background: white;
      position: relative;
      overflow: hidden;
      border: 3px solid black;
      margin-bottom: 30px;
    }

    #indicator {
      width: 10px;
      height: 100%;
      background: black;
      position: absolute;
      top: 0;
      left: 50%; /* Centered initially */
      transform: translateX(-50%);
      transition: left 0.3s ease;
    }

    #field {
      margin: 30px auto;
      width: 90%;
      height: 30px;
      background: #c18c49;
      border-radius: 15px;
      position: relative;
    }

    #rope {
      height: 10px;
      background: #b77f3b;
      position: absolute;
      width: 100%;
      top: 50%;
      transform: translateY(-50%);
    }

    #ribbon {
      width: 10px;
      height: 30px;
      background: red;
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      transition: left 0.3s ease;
    }

    #slider {
      width: 90%;
      margin-top: 40px;
    }
  </style>
</head>
<body>

<h1>Tug of War: Team A vs Team B</h1>

<div id="scoreboard">
  <div id="indicator"></div>
</div>

<div id="field">
  <div id="rope"></div>
  <div id="ribbon"></div>
</div>

<input type="range" id="slider" min="0" max="100" value="50">

<script>
  const slider = document.getElementById('slider');
  const indicator = document.getElementById('indicator');
  const ribbon = document.getElementById('ribbon');
  const scoreboard = document.getElementById('scoreboard');

  slider.addEventListener('input', () => {
    const value = parseInt(slider.value);
    const percentageOffset = value - 50;

    // Move ribbon (same logic)
    const fieldWidth = document.getElementById('field').offsetWidth;
    const ribbonLeft = (value / 100) * fieldWidth;
    ribbon.style.left = `${ribbonLeft}px`;

    // Move scoreboard indicator accordingly
    const boardWidth = scoreboard.offsetWidth;
    const indicatorLeft = (percentageOffset / 100) * boardWidth + (boardWidth / 2);
    indicator.style.left = `${indicatorLeft}px`;

    // Trigger celebration (placeholder, you can customize)
    if (value <= 0) {
      alert("ðŸŽ‰ Team A Wins!");
    } else if (value >= 100) {
      alert("ðŸŽ‰ Team B Wins!");
    }
  });
</script>

</body>
</html>
