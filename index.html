<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tug of War Scoreboard</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      overflow: hidden;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    h1 {
      margin-top: 20px;
    }

    #scoreboard {
      position: relative;
      width: 100vw;
      height: 100px;
      margin: 40px auto;
      background-color: #333;
      overflow: hidden;
    }

    .center-line {
      position: absolute;
      top: 0;
      bottom: 0;
      left: 50%;
      width: 2px;
      background-color: white;
      z-index: 10;
    }

    .fill-left, .fill-right {
      position: absolute;
      top: 0;
      height: 100%;
      z-index: 5;
    }

    .fill-left {
      right: 50%;
      background: linear-gradient(to left, red, green);
      transform-origin: right;
    }

    .fill-right {
      left: 50%;
      background: linear-gradient(to right, red, green);
      transform-origin: left;
    }

    .team-labels {
      display: flex;
      justify-content: space-between;
      padding: 0 50px;
      font-size: 1.5em;
      margin-top: -30px;
    }

    #slider {
      width: 60vw;
      margin: 30px auto;
    }

    #flames {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100px;
      background: radial-gradient(circle, red, orange, transparent);
      opacity: 0;
      animation: flamePulse 1s infinite;
      pointer-events: none;
    }

    @keyframes flamePulse {
      0% { opacity: 0.2; }
      50% { opacity: 0.7; }
      100% { opacity: 0.2; }
    }

    /* Tug-of-war rope section */
    #rope-field {
      margin-top: 60px;
      height: 100px;
      position: relative;
    }

    .rope {
      position: absolute;
      top: 50%;
      left: 0;
      width: 100%;
      height: 10px;
      background: #c69c6d;
      transform: translateY(-50%);
    }

    .ribbon {
      position: absolute;
      top: 50%;
      width: 30px;
      height: 30px;
      background: red;
      border-radius: 50%;
      transform: translateY(-50%);
      z-index: 20;
    }
  </style>
</head>
<body>

  <h1>Tug of War Showdown!</h1>

  <div id="scoreboard">
    <div class="fill-left" id="fillLeft"></div>
    <div class="fill-right" id="fillRight"></div>
    <div class="center-line"></div>
    <div id="flames"></div>
  </div>

  <div class="team-labels">
    <div>üèÜ Team A</div>
    <div>Team B üèÜ</div>
  </div>

  <input type="range" id="slider" min="-100" max="100" value="0" step="1">

  <div id="rope-field">
    <div class="rope"></div>
    <div class="ribbon" id="ribbon"></div>
  </div>

  <audio id="victorySound" src="https://www.soundjay.com/misc/sounds/bell-ringing-05.mp3"></audio>

  <script>
    const slider = document.getElementById('slider');
    const fillLeft = document.getElementById('fillLeft');
    const fillRight = document.getElementById('fillRight');
    const flames = document.getElementById('flames');
    const ribbon = document.getElementById('ribbon');
    const audio = document.getElementById('victorySound');

    function updateDisplay(value) {
      let absValue = Math.abs(value);
      let percent = absValue + "%";

      if (value > 0) {
        // Right side pull
        fillRight.style.width = percent;
        fillLeft.style.width = "0";
      } else if (value < 0) {
        // Left side pull
        fillLeft.style.width = percent;
        fillRight.style.width = "0";
      } else {
        fillLeft.style.width = "0";
        fillRight.style.width = "0";
      }

      // Move ribbon
      let fieldWidth = document.getElementById('rope-field').offsetWidth;
      let center = fieldWidth / 2;
      let maxOffset = fieldWidth / 2 - 30;
      let offset = (value / 100) * maxOffset;
      ribbon.style.left = (center + offset - 15) + "px";

      // Flames and sound
      if (absValue >= 90) {
        flames.style.opacity = 0.7;
        if (audio.paused) {
          audio.currentTime = 0;
          audio.play();
        }
      } else {
        flames.style.opacity = 0;
        audio.pause();
        audio.currentTime = 0;
      }
    }

    // Initial setup
    updateDisplay(0);

    slider.addEventListener('input', (e) => {
      updateDisplay(parseInt(e.target.value));
    });

    // Optional: Arrow key control
    document.addEventListener('keydown', (e) => {
      let val = parseInt(slider.value);
      if (e.key === 'ArrowLeft') {
        slider.value = Math.max(-100, val - 1);
      } else if (e.key === 'ArrowRight') {
        slider.value = Math.min(100, val + 1);
      }
      updateDisplay(parseInt(slider.value));
    });
  </script>

</body>
</html>
